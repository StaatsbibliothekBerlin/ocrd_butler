stages:
  - analysis
  - test

linting:
  stage: analysis
  script:
    - flake8 --exit-zero --statistics --doctests ocrd_butler/ tests/

tests:
  stage: test
  script:
    - export PROFILE=test
    - pytest tests --doctest-modules ocrd_butler
    - coverage xml
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\%)/'
  artifacts:
    when: always
    paths:
      - coverage.xml
      - test-report.xml
    reports:
      junit: test-report.xml
      cobertura: coverage.xml
    expire_in: 80 weeks

bandit-sast:
  extends:
    - .prepare_sast
    - .sast-analyzer
  artifacts:
    when: always
    reports:
      sast: gl-sast-report.json
    paths:
      - gl-sast-report.json
    expire_in: 80 weeks

