{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="jumbotron p-5 rounded-lg m-3">
            <div class="row">
                <div class="col-md-9">
                    <h1 class="display-4">Madam/Sir, here are your results!</h1>
                    <hr class="my-4">
                </div>
                <div class="col-md-3">
                    <img width="100%%" src="{{url_for('static', filename='butler_two.png')}}" />
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12">
                {% for result in results %}
                    {{ result | safe }}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
