{% extends "base.html" %}

{% block content %}
<div class="container 500">
    <div class="jumbotron p-5 rounded-lg m-3">
        <div class="row">
            <div class="col-md-8">
                <h1 class="display-4">Madam/Sir, nobody expected this error!</h1>
                <hr class="my-4">
                {% if error %}
                    {{ error }}
                    <br /><br />
                    {{ exception }}
                    <br /><br />
                    {{ traceback }}
                {% endif %}
            </div>
            <div class="col-md-4">
                <img width="100%%" src="{{url_for('static', filename='butler_error.jpeg')}}" />
            </div>
        </div>
    </div>
</div>
{% endblock %}
